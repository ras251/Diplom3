---

hostname: kibana
fqdn: kibana.ru-central1.internal


network:
  interface: eth0
  ip_address: "192.168.10.40"
  gateway: "192.168.10.1"
  dns_servers:
    - "8.8.8.8"
    - "1.1.1.1"


kibana:
  version: "7.17.24"
  server_host: "0.0.0.0"
  server_port: 5601
  server_name: "kibana.ru-central1.internal"
  elasticsearch_hosts: ["http://elasticsearch.ru-central1.internal:9200"]
  elasticsearch_request_timeout: 30000
  elasticsearch_shard_timeout: 30000
  log_destination: "/var/log/kibana/kibana.log"


kibana_dashboards:
  - name: "nginx-access-logs"
    title: "Nginx Access Logs Dashboard"
    index_pattern: "nginx-access-*"
  - name: "nginx-error-logs"
    title: "Nginx Error Logs Dashboard"
    index_pattern: "nginx-error-*"


kibana_index_patterns:
  - name: "nginx-access-*"
    time_field: "@timestamp"
    title: "Nginx Access Logs"
  - name: "nginx-error-*"
    time_field: "@timestamp"
    title: "Nginx Error Logs"


security:
  enabled: false
  encryption_key: "changeme_in_production_123"


monitoring:
  enabled: true
  metrics:
    - cpu
    - memory
    - disk
    - network
    - kibana


backup:
  enabled: true
  schedule: "daily"
  retention_days: 7
  include:
    - "/etc/kibana"
    - "/usr/share/kibana"
    - "/var/log/kibana"


system:
  timezone: "Europe/Moscow"
  locale: "en_US.UTF-8"
  packages:
    - kibana
    - nginx
    - htop
    - iotop
    - nload


nginx_kibana:
  enabled: true
  listen_port: 80
  server_name: "kibana.ru-central1.internal"
  proxy_pass: "http://127.0.0.1:5601"
  ssl: false